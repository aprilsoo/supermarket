<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品一览</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">电商</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">用户操作<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a th:href="@{/logout}">退出登录</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" th:action="@{/search_goods}" method="get">
                <div class="form-group">
                    <label>商品筛选</label>
                    <div class="radio">
                        <label th:each="category : ${categoryList}">
                            <input type="checkbox" name="cid" th:value="${category.getCid()}" th:checked="${cids.contains(category.getCid())}?'checked':'false'"/><span th:text="${category.getCname()}"></span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </div>
        <div class="col-md-12 column">
            <table class="table">
                <thead>
                <tr>
                    <th>
                        编号
                    </th>
                    <th>
                        图片
                    </th>
                    <th>
                        名称
                    </th>
                    <th>
                        类别
                    </th>
                    <th>
                        价格
                    </th>
                    <th>
                        数量
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="goods : ${goodsList}">
                    <td th:text="${goods.getGid()}"></td>
                    <td>
                        <img height="50px" width="50px" th:src="${goods.getImg()}">
                    </td>
                    <td th:text="${goods.getGname()}"></td>
                    <td th:text="${goods.getCname()}"></td>
                    <td th:text="${goods.getPrice()}"></td>
                    <td th:text="${goods.getNumber()}"></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:src="@{/static/js/goods.js}"></script>
</body>
</html>
